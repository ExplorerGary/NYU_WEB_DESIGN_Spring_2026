        <main>
            <h3> Contact Me</h3>
            <form action="thanks.html">
                <table width="800px" border="1">
                    <tr>
                        <td colspan="2"><h3>Please fill out the form to message me</h3></td>
                    </tr>
                    <tr>
                        <td>Your Name:</td>
                        <td>
                            <input type="text" name="username"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Choose your section
                        </td>
                        <td>
                            <input type="radio" name="section" value="001"> AM 
                            <input type="radio" name="section" value="006"> PM 
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Select a topic
                        </td>
                        <td>
                            <select name="topic">
                                <option value="null">--select one--</option>
                                <option value="HTML">HTML</option>
                                <option value="CSS">CSS</option>
                                <option value="JS">JS</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea name="message" cols="40" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="reset" value="Clear Form"/>
                            <input type="submit" value="Submit"/>
                        </td>
                    </tr>
                </table>
            </form>
        </main>
